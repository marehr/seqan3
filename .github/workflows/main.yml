name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: Compiler Versions
      run: |
        g++ --version
        cmake --version
        # ccache --version; fi
        nproc
    - name: Run a multi-line script
      run: |
        mkdir build
        cd build
        cmake ../test/unit
        cmake --build . -j 2
