name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Compiler Versions
      run: |
        g++ --version
        cmake --version
        ls -al .
    - name: Run a multi-line script
      run: |
        mkdir build
        cd build
        cmake ..
